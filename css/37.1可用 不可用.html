<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可用与禁用</title>
    <style type="text/css">
       :enabled {
           outline: 1px solid green;
       }
       :disabled {
           background-color: #dddddd;
       }
    </style>
</head>
<body>
    <form>
        <p>
            <label for="enabled">可用：</label>
            <input type="text" name="enabled">
        </p>
        <p>
            <label for="disabled">禁用：</label>
            <input type="text" name="disabled" disabled>
        </p>
        <button>可用按钮</button>
        <button disabled>不可用按钮</button>
    </form>
</body>
</html>

<!DOCTYPR html>
<html>
<head>
     <title>list-style-type</title>
	 <meta charset="utf-8">
	 <meta name="viewport" content="width=divice-width, initial-scal=1.0">
	 <meta name="keywords" content="描述内容">
	 <meta name="description" content="搜索引擎">
	 <meta name="author" content="zuozhe">
	 <style>
	 <!-- 通过 list-style-type 设置列表的结构 -->
	    ul.a {list-style-type: square;}
		ul.b {list-style-type: disc;}
		ul.c {list-style-type: circle;}
		ul.d {list-style-type: none;}
	 </style>
</head>

<body>
     <ul class="a">
	   <li>coffee</li>
	   <li>Tea</li>
	   <li>Me</li>
	 </ul> 

     <ul class="b">
	   <li>coffee</li>
	   <li>Tea</li>
	   <li>Me</li>
	 </ul> 
	 
     <ul class="c">
	   <li>coffee</li>
	   <li>Tea</li>
	   <li>Me</li>
	 </ul> 
	 
     <ul class="d">
	   <li>coffee</li>
	   <li>Tea</li>
	   <li>Me</li>
	 </ul> 
	 
	 <dl>
	    <dt>border</dt>
        <dd>人</dd>
     </dl>		
	 
</body>
</html>

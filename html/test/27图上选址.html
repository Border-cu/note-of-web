<html>
<head>
     <meta charset="utf-8">
	 <title>图像映射</title>
</head>
<body>
    <img src="https://border-cu.coding.net/p/coding-code-guide/d/myblog/git/raw/master/k6jwe3.jpg" alt="tupian" usemap="#book">
	<map name="book">
	     <!-- circle需要提供圆心的坐标以及圆的半径-->
		 <area shape="circle" coords="784,241,163" alt="Cup of coffee" href="https://www.baidu.com" target="_blank">
		 <!--poly需要提供多边形每各点的坐标-->
		 <area shape="poly" coords="279,230, 867,549, 636,975, 46,655" alt="book" href="https://www.baidu.com" target="_blank">
		 <!--rect需要提供矩形左上角和右下角的坐标-->
		 <area shape="rect" coords="710,818,886,1088" alt="dd" href="https://www.baidu.com" target="_blank">
	</map>
</body>
</html>
